Tests:
  - name: "FullRingMulticast"
    benchmark_mode: true
    line_sync: false
    fabric_setup:
      topology: Ring

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 4096
      num_packets: 200000

    patterns:
      - type: full_ring_multicast

  - name: "HalfRingMulticast"
    benchmark_mode: true
    line_sync: false
    fabric_setup:
      topology: Ring

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 4096
      num_packets: 200000

    patterns:
      - type: half_ring_multicast
