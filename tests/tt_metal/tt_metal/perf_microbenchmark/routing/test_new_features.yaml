Tests:
  - name: UnicastWithMeshCoords
    fabric_setup:
      topology: Linear
      routing_type: Low Latency
    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 10
    senders:
      - device: [0, [0, 0]]
        patterns:
          - destination:
              device: [0, [0, 1]]
